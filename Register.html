<!DOCTYPE html>
<html>

<head>
	<mate charset="utf-8"></mate>
	<link href="css/mdui.min.css" rel="stylesheet" />
	<link href="css/Register.css" rel="stylesheet" />
	<script src="js/Register.js" type="text/javascript"></script>
	<script src="js/mdui.min.js" type="text/javascript"></script>
	<script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
	<link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
	<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
	<title>Register</title>
</head>

<body>
	<div class="RegisterConfirm" style="text-align: center;">
		<h1 style="font-size: 40px; color: #95a5a6;">Register</h1>

		<div id="Loginiconlocation">
			<ion-icon class="Loginicon" name="logo-github"></ion-icon>
			<ion-icon class="Loginicon" name="logo-google"></ion-icon>
			<ion-icon class="Loginicon" name="logo-facebook"></ion-icon>
			<ion-icon class="Loginicon" name="logo-twitter"></ion-icon>
			<ion-icon class="Loginicon" name="logo-windows"></ion-icon>
		</div>

		<div id="introduce">
			<div class="container">
				<i class="icon ion-md-laptop" style="font-size: 50px;color: #ff6b81;"></i>
				<a style="color: #636e72;">游戏</a>
				<a id="GameTypeFace" style="font-size: 15px; color: #95a5a6;">使用最简单的方式为您映射服务器例如Minecraft一切服务器映射</a>
			</div>
			<div class="container">
				<i class="icon ion-md-speedometer" style="font-size: 50px;color: #a29bfe;"></i>
				<a style="color: #636e72;">速度</a>
				<a id="SpeedTypeFace" style="font-size: 15px; color: #95a5a6">加速网络均部署了先进的TCP加速技术随时畅通的高效加速</a>
			</div>
			<div class="container">
				<i class="icon ion-md-bug" style="font-size: 50px;color: #74b9ff;"></i>
				<a style="color: #636e72;">调试</a>
				<a id="DebugTypeFace" style="font-size: 15px; color: #95a5a6">即使你是程序员,正在为没有服务器烦恼没关系我们这正有你想要的</a>
			</div>
		</div>
		<div id="Textbox" style="text-align: left;">
			<div class="mdui-textfield mdui-textfield-floating-label">
				<i class="mdui-icon material-icons" style="color: #636e72	;">group</i>
				<label class="mdui-textfield-label">Name</label>
				<input id="name" name="name" class="mdui-textfield-input" type="text" />
			</div>
			<div class="mdui-textfield mdui-textfield-floating-label">
				<i class="mdui-icon material-icons" style="color:#636e72;">mail_outline</i>
				<label class="mdui-textfield-label">E-mail</label>
				<input id="email" name="email"class="mdui-textfield-input" type="email" />
			</div>
			<div class="mdui-textfield mdui-textfield-floating-label">
				<i class="mdui-icon material-icons" style="color: #636e72;">vpn_key</i>
				<label class="mdui-textfield-label">验证码</label>
				<button id="CodeButton1" class="mdui-btn mdui-ripple CodeButton" onclick="CodeButton()">获取验证码</button>
				<input id="Code" name="Code"class="mdui-textfield-input" type="text" />
			</div>
			<div class="mdui-textfield mdui-textfield-floating-label">
				<i class="mdui-icon material-icons" style="color: #636e72;">dialpad</i>
				<label class="mdui-textfield-label">密码</label>
				<input id="password" name="password" class="mdui-textfield-input" type="password" />
			</div>
			<div class="mdui-textfield mdui-textfield-floating-label">
				<i class="mdui-icon material-icons" style="color: #636e72;">dialpad</i>
				<label class="mdui-textfield-label">确认密码</label>
				<input id="ConfirmPassword" name="ConfirmPassword" class="mdui-textfield-input" type="password" />
			</div>
		</div>
		<button id="RegisterButton" class="mdui-btn mdui-ripple" onclick="RegisterButton()">注册</button>
	</div>
	<div id="WarningTypeFace" class="WarningTypeFace">
		<div class="warning">
			<h1 style="font-size: 40px;position: absolute;top: 40%;left: 50%;transform: translate(-50%,-40%);color: #747d8c;">Warning</h1>
			<h1 id="Tips"style="font-size: 15px;position: absolute;top: 60%;left: 50%;transform: translate(-50%,-60%);"></h1>
			<div class="warningICON">
				<i style="color: #ff4757;font-size: 100px;" class="mdui-icon material-icons iconwarn">&#xe5c9;</i>
			</div>
			<button id="warningButton" style="position: absolute; left: 50%;top: 90%;transform: translate(-50%,-90%);" class="mdui-btn mdui-ripple warningButton">ok</button>
		</div>
	</div>

</body></html>
